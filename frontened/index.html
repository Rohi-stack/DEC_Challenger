<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon PPA - Dark Mode</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <button class="menu-toggle" onclick="toggleSidebar()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="1"></circle>
            <circle cx="12" cy="5" r="1"></circle>
            <circle cx="12" cy="19" r="1"></circle>
        </svg>
    </button>

    <div id="sidebar" class="sidebar">
        <a href="https://meet.google.com" target="_blank" class="sidebar-item">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 7l-7 5 7 5V7z" />
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
            </svg>
            Google Meet
        </a>
        <a href="https://calendar.google.com" target="_blank" class="sidebar-item">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" y1="2" x2="16" y2="6" />
                <line x1="8" y1="2" x2="8" y2="6" />
                <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
            Google Calendar
        </a>
        <a href="#" onclick="processCommand(); toggleSidebar(); return false;" class="sidebar-item">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </svg>
            Meeting
        </a>
    </div>

    <div class="auth-container">
        <button id="authorize_button" class="google-btn" onclick="handleAuth()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18" alt="G">
            Sign In
        </button>
        <div id="content_section" class="user-info">
            <img id="user_image" class="user-avatar" src="" alt="User">
            <span id="user_name"></span>
        </div>
    </div>

    <div class="assistant-container">
        <div class="brand-badge">Hackathon PPA</div>
        <h1 class="main-title">Productivity Assistant</h1>
        <p class="subtitle" id="greeting_text">System Ready. Awaiting Command.</p>

        <div class="search-wrapper">
            <div class="search-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <input type="text" id="user_input" class="search-input" placeholder="Type 'create meeting'..."
                onkeydown="if(event.key === 'Enter') processCommand()">
            <button class="action-btn" onclick="processCommand()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </div>

        <div id="result-card">
            <div id="result-content"></div>
        </div>
    </div>


</body>

</html>
